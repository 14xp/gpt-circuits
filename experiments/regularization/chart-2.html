<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div>
      <canvas id="Chart"></canvas>
    </div>
    <script>
      async function fetchData() {
        const response = await fetch(`results.sweep.json`);
        const data = await response.json();
        return data;
      }

      function updateChart(datasets) {
        const ctx = document.getElementById(`Chart`);
        new Chart(ctx, {
          type: "scatter",
          data: {
            datasets: datasets,
          },
          options: {
            responsive: true,
            showLine: false,
            tension: 0.25,
            scales: {
              x: {
                title: {
                  display: true,
                  text: "L0",
                },
                type: "logarithmic",
              },
              y: {
                title: {
                  display: true,
                  text: "Cross-Entropy Loss Increase",
                },
                type: "logarithmic",
              },
            },
            plugins: {
              legend: {
                display: false,
              },
              tooltip: {
                callbacks: {
                  label: function (ctx) {
                    return (
                      (ctx.raw.coefficient
                        ? `L1 Coefficient: ${ctx.raw.coefficient.toFixed(5)} | `
                        : "") +
                      `L0: ${ctx.raw.x.toFixed(1)} ` +
                      `| CE Loss Increase: ${ctx.raw.y.toFixed(4)}`
                    );
                  },
                },
              },
            },
          },
        });
      }

      fetchData().then((data) => {
        let layerIdx = 3;
        let original = data.original[layerIdx];
        let regularized = data.regularized[layerIdx];

        function extractDataset(data, index) {
          let newData = data.flatMap((row) => {
            let coefficient = row.coefficient;
            let xs = [row.x[index]];
            let ys = [row.y[index]];
            return xs.map((x, i) => ({
              x: x,
              y: ys[i],
              coefficient: coefficient,
            }));
          });
          return newData;
        }

        let numSweeps = original[0].x.length;
        let datasets = [];
        for (let i = 0; i < numSweeps; i++) {
          datasets.push({
            label: `Original Weights`,
            data: extractDataset(original, i),
            borderColor: "#36A2EB",
            backgroundColor: "#9BD0F5",
            borderWidth: 1,
          });
          datasets.push({
            label: `Regularized Weights`,
            data: extractDataset(regularized, i),
            borderColor: "#FF6384",
            backgroundColor: "#FFB1C1",
            borderWidth: 1,
          });
        }

        updateChart(datasets);
      });
    </script>
  </body>
</html>
