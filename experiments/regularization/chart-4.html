<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div>
      <canvas id="Chart"></canvas>
    </div>
    <script>
      async function fetchData() {
        const response = await fetch(`results.sweep.json`);
        const data = await response.json();
        return data;
      }

      function updateChart(datasets) {
        const ctx = document.getElementById(`Chart`);
        new Chart(ctx, {
          type: "scatter",
          data: {
            labels: ["", "Embedding", "Layer 1", "Layer 2", "Layer 3", "Layer 4", ""],
            datasets: datasets,
          },
          options: {
            responsive: true,
            showLine: true,
            tension: 0.25,
            scales: {
              x: {
                type: "category",
                title: {
                  display: false,
                  text: "Layer",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "Cross-Entropy Loss Increase",
                },
              },
            },
            plugins: {
              legend: {
                labels: {
                  filter: function (item, chart) {
                    return item.text != "";
                  },
                },
              },
              tooltip: {
                callbacks: {
                  label: function (ctx) {
                    return (
                      (ctx.raw.coefficient
                        ? `L1 Coefficient: ${ctx.raw.coefficient.toFixed(5)} | `
                        : "") +
                      `L0: ${ctx.raw.x.toFixed(1)} ` +
                      `| CE Loss Increase: ${ctx.raw.y.toFixed(4)}`
                    );
                  },
                },
              },
            },
          },
        });
      }

      fetchData().then((data) => {
        let original = data.original;
        let regularized = data.regularized;

        function averageSweeps(data, label) {
          return data.map((item) => ({
            coefficient: item.coefficient,
            x: label,
            y: item.y.reduce((acc, val) => acc + val, 0) / item.y.length,
          }));
        }

        let datasets = [];
        let layers = [0, 1, 2, 3, 4];
        for (let layerIdx of layers) {
          let original = data.original[layerIdx];
          let regularized = data.regularized[layerIdx];

          let labels = ["Embedding", "Layer 1", "Layer 2", "Layer 3", "Layer 4"];
          let originalData = averageSweeps(original, labels[layerIdx]);
          let regularizedData = averageSweeps(regularized, labels[layerIdx]);

          // Add averages
          datasets.push({
            label: layerIdx == layers[0] ? `Original Weights` : "",
            data: [originalData.pop()],
            borderColor: "#36A2EB",
            backgroundColor: "#36A2EB",
            borderWidth: 2,
            pointStyle: "line",
            pointRadius: 12,
          });
          datasets.push({
            label: layerIdx == layers[0] ? `Regularized Weights` : "",
            data: [regularizedData.pop()],
            borderColor: "#FF6384",
            backgroundColor: "#FF6384",
            borderWidth: 2,
            pointStyle: "line",
            pointRadius: 12,
          });
        }
        updateChart(datasets);
      });
    </script>
  </body>
</html>
