<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div>
      <canvas id="Chart"></canvas>
    </div>
    <script>
      async function fetchData() {
        const response = await fetch(`results.e2e.json`);
        const data = await response.json();
        return data;
      }

      function updateChart(originalData, regularizedData) {
        const ctx = document.getElementById(`Chart`);
        new Chart(ctx, {
          type: "scatter",
          data: {
            datasets: [
              {
                label: "Original Weights",
                data: originalData,
                borderWidth: 1,
              },
              {
                label: "Regularized Weights",
                data: regularizedData,
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            showLine: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: "Sum(L0)",
                },
                type: "logarithmic",
              },
              y: {
                title: {
                  display: true,
                  text: "Compound Cross-Entropy Loss Increase",
                },
                type: "logarithmic",
              },
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function (ctx) {
                    return (
                      (ctx.raw.coefficient
                        ? `L1 Coefficient: ${ctx.raw.coefficient.toFixed(5)} | `
                        : "") +
                      `L0: ${ctx.raw.x.toFixed(1)} ` +
                      `| CE Loss Increase: ${ctx.raw.y.toFixed(4)}`
                    );
                  },
                },
              },
            },
          },
        });
      }

      fetchData().then((data) => {
        updateChart(data.original, data.regularized);
      });
    </script>
  </body>
</html>
